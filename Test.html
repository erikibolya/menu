        <link rel="stylesheet" href="public/css/normalize.css">

    <body>
        <input id="menu-controller" class="menu__controller menu__controller--main" type="checkbox">
        <div class="menu">

                <input id="menu-content-3" class="menu__controller menu__controller--secondary" type="checkbox">
                <span class="menu__content menu__content--secondary">
                    <span class="menu__item menu__item--header">
                        <label class="menu__trigger menu__trigger--back" for="menu-content-3"></label>
                    </span>
                    <a href="#" class="menu__item">T-shirts</a>
                    <a href="#" class="menu__item">Jeans</a>
                    <a href="#" class="menu__item">Jackets</a>
                </span>

                <input id="menu-content-1" class="menu__controller menu__controller--secondary" type="checkbox">
                <span class="menu__content menu__content--secondary">
                    <span class="menu__item menu__item--header">
                        <label class="menu__trigger menu__trigger--back" for="menu-content-1"></label>
                    </span>
                    <a href="#" class="menu__item">Men</a>

                <input id="menu-content-2" class="menu__controller menu__controller--secondary" type="checkbox">

                    <span class="menu__item menu__item--header">
                        <label class="menu__trigger menu__trigger--back" for="menu-content-2"></label>
                    </span>
                    <a href="#" class="menu__item">2019</a>
                    <label class="menu__item menu__item--submenu" for="menu-content-4">2018</label>

                <span class="menu__content menu__content--main">
                    <span class="menu__item menu__item--header">
                        <label class="menu__trigger menu__trigger--close" for="menu-controller"></label>
                    </span>
                    <a href="#" class="menu__item">About us</a>

        <header class="header">

                <label for="menu-controller" class="header__menu shadow">
                    <span class="shadow__element shadow__element--default" ></span>
                    <span class="shadow__element shadow__element--hover"></span>
                    <span class="hamburger">
                        <span class="hamburger__line hamburger__line--first"></span>
                        <span class="hamburger__line hamburger__line--second"></span>
                        <span class="hamburger__line hamburger__line--third"></span>
                    </span>
                </label>
            </div>
